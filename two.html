<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
</head>

<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src='../remix.js'></script>
<script type="text/javascript">

// Remix two tracks at once.
// You will need to supply your Echo Nest API key, the trackID, and a URL to the track.
// The supplied track can be found in the audio subdirectory.
var apiKey = '5WTPLU9H80XNQLTR8';
var trackID = 'TRCYWPQ139279B3308';
var trackURL = 'audio/1451_-_D.mp3'
var trackID2 = 'TRBIBEW13936EB37C9';
var trackURL2 = 'audio/1451_-_E.mp3'

var remixer;
var remixer2;
var player;
var player2;
var track;
var track2;
var remixed;
var remixed2;

function init() {
    if (window.webkitAudioContext === undefined) {
        error("Sorry, this app needs advanced web audio. Your browser doesn't"
            + " support it. Try the latest version of Chrome");
    } else {
        var context = new webkitAudioContext();

        remixer = createJRemixer(context, $, apiKey);
        player = remixer.getPlayer();
        $("#info").text("Loading analysis data...");

        remixer.remixTrackById(trackID, trackURL, function(t, percent) {
            track = t;
            $("#info").text(percent + "% of the first track loaded...");
            if (percent == 100) {
                $("#info").text(percent + "% of the first track loaded, checking status and preparing for second track...");
            }

            if (track.status == 'ok') {
                remixer.remixTrackById(trackID2, trackURL2, function(t, percent) {
                    track2 = t;
                    $("#info").text(percent + "% of the second track loaded...");
                    if (percent == 100) {
                        $("#info").text(percent + "% of both tracks loaded, remixing...");
                    }
                    $("#info1").text("Remix complete!");
                });
            }
        });
// PLAYER 2
        remixer2 = createJRemixer(context, $, apiKey);
        player2 = remixer2.getPlayer();
        $("#info2").text("Loading analysis data... from second player");

        remixer2.remixTrackById(trackID2, trackURL2, function(t2, percent) {
            track2 = t2;
            $("#info2").text(percent + "% of the second track loaded...from second player");
            if (percent == 100) {
                $("#info2").text(percent + "% of the second track loaded, checking status and preparing for second remixed track...");
            }

            if (track2.status == 'ok') {
                remixer2.remixTrackById(trackID2, trackURL2, function(t2, percent) {
                    track2 = t2;
                    $("#info2").text(percent + "% of the second track loaded...");
                    if (percent == 100) {
                        $("#info2").text(percent + "% of both tracks loaded, remixing...");
                    }

                    if (track2.status == 'ok') {
                        // Extract the first and third beats of track 1 with the second and fourth beats of track 2.
                        remixed = new Array();
                        var meter = parseInt(track.analysis.track.time_signature);
                        var numberOfBeats = Math.min(track.analysis.beats.length, track2.analysis.beats.length);
                        for (var i=0; i < numberOfBeats; i++) {
                            if (i % meter == 0 || i % meter == 2) {
                                remixed.push(track.analysis.beats[i])
                            } else if (i % meter == 1 || i % meter == 3) {
                                remixed.push(track2.analysis.beats[i])
                            }
                        }
                        $("#info2").text("Remix complete!");
                    }
                });
            }
        });
    }
}

window.onload = init;
</script>
Welcome to Beatmasher
<div id='info'> </div>
<button onClick="player.play(0, track.analysis.beats);">Play first song!</button>
<button onClick="player.stop(track.analysis.beats)">Stop first song!</button>
<div id="info2"> </div>
<button onClick="player2.play(0, track2.analysis.beats);">Play second song!</button>
<button onClick="player2.stop(track2.analysis.beats)">Stop second song!</button>
</body>
</html>
