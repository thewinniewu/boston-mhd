 <div id= "container" style="position: relative; top:15%; left:15%;">

<script type="text/javascript">



$(document).ready(function() {
var lspinning;
var rspinning;
var lstop;
var rstop;
// Make webkit browsers use the prefix-free version of AudioContext.
  var AudioContext = AudioContext || webkitAudioContext;
  var context = new AudioContext(), buffer;
  var source;
  var source2;
    
    function setAudioFile(buffer) {
        source = context.createBufferSource();
        source.buffer = buffer;
        source.loop= true;
        source.connect(context.destination);
        //source.start(0); // Play sound immediately
    };

    function speedUp() {
        source.playbackRate.value += 1.0;
    }

    function play() {
       source.noteOn(0); 
    }

    function setAudioFile2(buffer) {
        source2 = context.createBufferSource();
        source2.buffer = buffer;
        source2.connect(context.destination);
    };

    function play2() {
      source2.noteOn(0);
    }

    var loadAudioFile = (function (url) {
        var request = new XMLHttpRequest();

        request.open('get', 'Hold Me (Breakbot Remix).mp3', true);
        request.responseType = 'arraybuffer';

        request.onload = function () {
                context.decodeAudioData(request.response,
                     function(incomingBuffer) {
                         setAudioFile(incomingBuffer);
                     }
                );
        };

        request.send();
    });
    // track 2
    var loadAudioFile2 = (function (url) {
        var request = new XMLHttpRequest();

        request.open('get', 'testclap.mp3', true);
        request.responseType = 'arraybuffer';

        request.onload = function () {
                context.decodeAudioData(request.response,
                     function(incomingBuffer) {
                         setAudioFile2(incomingBuffer);
                     }
                );
        };

        request.send();
    });

  $(function() {
    $( "#slider-vertical" ).slider({
      orientation: "vertical",
      range: "min",
      min: 0,
      max: 100,
      value: 50,
      
    });
  });
  

    


$("#overlay").hide();

lspinning = false;
rspinning = false;
lstop = false;
rstop = false;
$("#play1button").click(function () {
       var $elie = $("#leftwheel");
       if (!lspinning) {
       play();
       rotate(0);
       } else {
       lstop = true;
       source.noteOff(0);
        if (rstop){
         $("#overlay").show();
         
       }
       }
       function rotate(degree) {
           lspinning = true;
           // For webkit browsers: e.g. Chrome
           $elie.css({ WebkitTransform: 'rotate(' + degree + 'deg)'});
           // For Mozilla browser: e.g. Firefox
           $elie.css({ '-moz-transform': 'rotate(' + degree + 'deg)'});
  
           // Animate rotation with a recursive call
           if (!lstop){
           setTimeout(function() { rotate(10+degree); },65);
           }
       }
    
});

 $("#play2button").click(function () {
       var $elie = $("#rightwheel");
       if (!rspinning) {
       play2();
       rotate(0);
       } else {
       rstop = true;
       source2.stop(0);
       if (lstop){
         $("#overlay").show();
       }
       }
       function rotate(degree) {
           rspinning = true;
           var incspeed = 0;
         
           var speed = $( "#slider-vertical" ).slider( "value" );
           
           incspeed = -(1 - speed/50.0); //normalized value between -1 and 1
           source2.playbackRate.value    =  incspeed+1;   
           // For webkit browsers: e.g. Chrome
           $elie.css({ WebkitTransform: 'rotate(' + degree + 'deg)'});
           // For Mozilla browser: e.g. Firefox
           $elie.css({ '-moz-transform': 'rotate(' + degree + 'deg)'});
  
           // Animate rotation with a recursive call
           if (!rstop){
           setTimeout(function() { rotate(10 + 8*incspeed+degree); },65);
           }
       }
    
});
});

  
  </script>
