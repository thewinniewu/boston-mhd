<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <style>
  body {
   background-position:center;
   background-image:url('images/background.png' no-repeat);}
  
  .ui-slider-vertical {
 position:fixed;
 top:90px;
 right:1235px;
 }

  .ui-slider-vertical .ui-slider-handle{
    width:50px; 
    height:50px; 
    background:url(../images/slider.png) no-repeat; overflow: hidden; 
    position:absolute;
    top: -10px;
    border-style:none; 
}

  </style>
  
  
  
  
  <script>
  $(function() {
    $( "#slider-vertical" ).slider({
      orientation: "vertical",
      range: "min",
      min: 0,
      max: 100,
      value: 50,
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.value );
      }
    });
    $( "#amount" ).val( $( "#slider-vertical" ).slider( "value" ) );
  });
  
$(document).ready(function() {
  $("#wheel").rotate({
    bind: {
        mouseover: function () {
            $(this).rotate({
                animateTo: 360
            })
        },
        mouseout: function () {
            $(this).rotate({
                animateTo: 0
            })
        }
    }

});
});
  </script>
</head>
<body>
 
<p>
  <label for="amount">Slider Value:</label>
  <input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" />
</p>
<img src="images/leftwheel.png" id="wheel">
<div id="slider-vertical" style="height: 700px;"></div>
 
 
</body>
</html>
